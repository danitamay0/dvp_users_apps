<mat-card>
    <mat-card-content class="">
        <div class="flex flex-col justify-center content-center items-center">

            <h3 class="text-2xl font-bold my-2">Detail Search Gitub users</h3>

            <section *ngIf="fetching=='pending'">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>

            </section>
            <a target="_blank" [href]="item.html_url" *ngFor="let item of users"
                class="flex justify-between items-center w-full mb-6 p-5 bg-gray-light border shadow-md border-purple rounded-md cursor-pointer">
                <img [src]="item.avatar_url" class="w-14 rounded-full">

                <h3 class="text-base"> <span class="font-bold"> User: </span> <span>{{item.login}}</span> </h3>

                <h3 class="text-base"><span class="font-bold">Score: </span> <span>{{item.score}}</span> </h3>

            </a>
        </div>
    </mat-card-content>
</mat-card>
