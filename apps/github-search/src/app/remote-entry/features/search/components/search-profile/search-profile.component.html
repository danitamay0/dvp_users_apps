<section class="flex flex-col items-center h-full mt-20">

    <mat-card class="mb-4  w-2/4">
        <mat-card-content>
            <div class="flex flex-col justify-center items-center">

                <h3 class="text-2xl font-bold my-2">Search Gitub users</h3>
                <mat-form-field appearance="fill" class="w-3/4">
                    <mat-label>Type user</mat-label>
                    <input #inputSearch matInput placeholder="User...">
                    <mat-icon matSuffix>person_search</mat-icon>
                </mat-form-field>
                <button mat-flat-button color="accent" class="w-3/4" (click)="search(inputSearch.value)">
                    <mat-icon>search</mat-icon>
                    Search
                </button>
            </div>
        </mat-card-content>

    </mat-card>


    <section class=" w-2/4">
        <users-apps-search-profile-detail></users-apps-search-profile-detail>

    </section>
</section>
